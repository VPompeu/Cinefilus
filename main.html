<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cinefilus</title>
</head>
<body>
       <div class="cabeçalho">
            <div class="logo">
                <a href="#">
                    <img src="img/logocinefilus.png" alt="">
                </a>
            </div>
       </div>
       
       <div class="loginbody">
            <div class="loginbox">
                <h2>Entrar</h2>

                <form>
                    <div class="inputbox">
                        <input type="email" placeholder="E-mail ou número de telefone">
                    </div>

                    <div class="inputbox">
                        <input type="password" placeholder="Senha">
                    </div>

                    <div>
                        <button class="submit"><a href="perfil.html" style="color: white;">Entrar</a></button>
                    </div>
                </form>

                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                    </div>

                    <div class="help">
                        <a href="#">Precisa de ajuda?</a>
                    </div>
                </div>

                <div class="loginfooter">
                    <div class="signup">
                        <p>Novo por aqui? <a href="#">Cadastrar agora.</a></p>
                    </div>

                    <div class="terms">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                    </div>
                </div>

            </div>
       </div>
</body>
</html>
